<div class="row text-center">
  <div class="col-md-12">
    <div>
      <button class="btn btn-info" style="float:right" (click)="generateErrandList()"> Générer la liste des courses </button>
    </div>
    <div class="btn-group changeWeek">
      <div
        class="btn btn-primary"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="activeDayIsOpen = false">
        Précedent
      </div>
      <div
        class="btn btn-outline-secondary"
        mwlCalendarToday
        [(viewDate)]="viewDate">
        Aujourd'hui
      </div>
      <div
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="activeDayIsOpen = false">
        Suivant
      </div>
    </div>
  </div>
</div>
<br>
<div [ngSwitch]="view">
  <mwl-calendar-week-view
    [viewDate]="viewDate"
    [refresh]="refresh"
    [locale]="locale">
  </mwl-calendar-week-view>
</div>

<div class="row text-center">
  <app-planning-item *ngFor="let meal of planning" [meal]=meal></app-planning-item>
</div>
